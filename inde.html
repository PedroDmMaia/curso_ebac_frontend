<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h2>Cadastre-se</h2>
                <form>
                    <label for="name" class="form-label">Digite seu nome:</label>
                    <input class="form-control" type="text" id="name">
                    <label for="email" class="form-label">Digete seu email:</label>
                    <input type="email" class="form-control" id="email">
                    <label for="tel" class="form-label">Digite seu telefone:</label>
                    <input type="tel" class="form-control" id="tel">
                    <div class="form-check">
                        <label for="check" class="form-check-label">Li e concordo com os termos</label>
                        <input class="form-check-input" type="checkbox" id="check">
                    </div>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
